<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Tracker</title>
</head>

<body>
    <h1>Traingle Tracker</h1>
    <div class="container">
        <form id="form-action">
            <div class="row justify-content-evenly">
                <div class="form-entry col-4">
                    <label for="side-1">First Triangle Side</label>
                    <input type="number" id="side-1" class="form-control">
                </div>
                <div class="form-entry col-4">
                    <label for="side-2">Second Triangle Side</label>
                    <input type="number" id="side-2" class="form-control">
                </div>
                <div class="form-entry col-4">
                    <label for="side-3">Third Triangle Side</label>
                    <input type="number" id="side-3" class="form-control">
                </div>
            </div>
            <button class="btn btn-warning">Check Triangle</button>
        </form>

        <div>
            <h2>Here is your answer</h2>
        </div>
        <div type="submit" id="output-triangle" class="alert alert-success" role="alert">

        </div>
    </div>
</body>

</html>
